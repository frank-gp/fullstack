    <script src="https://bit.ly/bootstrap533_js"></script>

    <title>Movie Cards</title>
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- ========== navbar... ========== -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand me-auto" href="#">Logo</a>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Logo 2</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link mx-lg-2 active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">About</a>
              </li>

            </ul>

          </div>
        </div>
        <a href="#" class="github-button">GitHub</a>
        <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- ========== navbar. ========== -->

    <!-- ========== Hero Section... ========== -->
    <section class="hero_section">
      <div class="container d-flex align-items-center justify-content-center fs-1 text-white flex-column">
        <h1>Responsive NavBar</h1>
        <h2>Bootstrap 5.3</h2>
      </div>
    </section>
    <!-- ========== Hero Section. ========== -->



    <div class="container mt-5">
      <div class="row" id="movieCardsRow"></div>
    </div>

    <script>
      function createCard(movie) {
        return /* html */ `
      <div class="col-6 col-sm-6 col-md-4 col-lg-3 mb-3">
        <div class="card">
          <img src="${movie.poster}" class="card-img-top" alt="${movie.title}">
          <div class="card-body">
            <h5 class="card-title">${movie.title}</h5>
            <p class="card-text fs-6">${movie.year} | ${movie.duration}</p>
            <p class="card-text">${movie.genre.join(", ")}</p>
            <p class="card-text">Director: ${movie.director}</p>
            <p class="card-text">Rating: ${movie.rate}</p>
          </div>
        </div>
      </div>
    `;
      }

      // Function to render movie cards
      function renderMovieCards(movies) {
        const movieCardsRow = document.getElementById("movieCardsRow");
        const cardHtmlArray = movies.map((movie) => createCard(movie));
        movieCardsRow.innerHTML = cardHtmlArray.join("");
      }

      // Fetch data from the API
      fetch("https://api.1rodemayo.com/movies")
        .then((response) => response.json())
        .then((data) => renderMovieCards(data))
        .catch((error) => console.error("Error fetching data:", error));
    </script>
  </body>
</html>
