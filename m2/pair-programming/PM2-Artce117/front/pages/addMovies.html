    <main>
      <section>
        <div class="container border-top border-bottom border-secondary rounded  shadow bg-white my-2 py-5">
          <h1 class="text-center">Agregar Peliculas</h1>
        </div>
      </section>
      <section>
        <div class="container border-top border-bottom border-secondary rounded shadow bg-white my-5 p-5">
          <h2 class="text-center border-bottom pb-2">Nueva Pelicula</h2>
          <div class="d-flex flex-row align-items-center">
            <form action="http://localhost:3000/movies" method="post">
                <label for="tile">Titulo:</label>
                <input type="text" id="title" name="title">
                <label for="year">Año:</label>
                <input type="text" id="year" name="year">
                <label for="director">Director:</label>
                <input type="text" id="director" name="director">
                <label for="duration">Duración:</label>
                <input type="text" id="duration" name="duration">
                <label for="genre">Género:</label>
                <input type="text" id="genre" name="genre">
                <label for="rate">Puntuación:</label>
                <input type="text" id="rate" name="rate">
                <label for="poster">Imagen:</label>
                <input type="text" id="poster" name="poster">
                <button type="submit">Agregar</button>
            </form>
          </div>
        </div>
      </section>
