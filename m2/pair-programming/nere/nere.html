<html lang="en">
<head>
  <meta charset="UTF-8" />

<body class="fondo">
  <header>
    <nav>
      <ul>
        <li><a href="./index.html">Inicio</a></li>
        <li><a href="./About.html">Nosotros</a></li>
        <li><a href="./Contact.html">Contactanos</a></li>

        <li><a href="./Formulario.html">Formulario</a></li>
      </ul>
    </nav>
  </header>
  <form id="movieForm" action="/movies" method="POST">
    <label for="title">Título:</label>
    <input type="text" id="title" name="title" required><br>
    <label for="poster">Póster:</label>
    <input type="url" id="poster" name="poster" required><br>
    <label for="director">Director:</label>
    <input type="text" id="director" name="director" required><br>
    <label for="year">Año:</label>
    <input type="number" id="year" name="year" required><br>
    <label for="duration">Duración:</label>
    <input type="text" id="duration" name="duration" required><br>
    <label for="genres">Géneros:</label>
    <input type="text" id="genres" name="genres" required><br>
    <label for="rate">Rating:</label>
    <input type="number" id="rate" name="rate" step="0.1" required><br>
    <button type="submit">Enviar</button>
    <button type="button" id="clearForm">Limpiar</button>
  </form>
  <p id="mensaje"></p>
  <script src="./scripts/form.js"></script>
</body>
</html>
